version: '3'

services:
  app1:
    build: .
    user: 9990:9990
    environment:
      RACK_ENV: production
    command: ['/bin/sh', '-c', 'cd /app && bundle install && bundle exec puma -C puma.rb']
    volumes:
      - '.:/app:ro'
    ports:
      - '17622:3000'
